
# Change these first
owner: calponia # Your GitHub organization or username, where this repository lives
repo: status-page-poc2 # The name of this repository
statuspageurl: https://$OWNER.github.io/$REPO

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  name: PANTARIS Status
  baseUrl: /$REPO
  theme: light
  logoUrl: $STATUSPAGEURL/logo.svg
  favicon: $STATUSPAGEURL/favicon.png
  # introTitle: ""
  # introMessage: ""
  navbar:
    - title: Home
      href: https://pantaris.io
    - title: Workspace
      href: https://platform.pantaris.io
    - title: Contact & Support
      href: https://documentation.pantaris.io/support/contact

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
