owner: calponia # Your GitHub organization or username, where this repository lives
repo: status-page # The name of this repository

# configure footer: https://upptime.js.org/docs/faq#how-do-i-remove-the-powered-by-upptime-in-the-footer-of-my-website
i18n:
  footer: Â© 2025 [ETAS GmbH](https://policies.pantaris.io/corporate-information), [Privacy Statement](https://policies.pantaris.io/policies/privacy)

# Issues are automatically closed once they are resolved, however if they are open for less than 15 minutes they are deleted instead.
# This disables the automatic deletion of issues, so that they can be reviewed by the developers.
skipDeleteIssues: true

# small, github hosted runner. It is free for us, because this is a public repository
runner: ubuntu-latest 

# adjust workflow schedules
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/10 * * * *" # this adjusts the frequency of the url monitors: max every 5 minutes

status-website:
  name: Cloud Hub Status
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.pantaris.io
  # baseUrl: /status-page-poc2
  navbar:
    - title: Home
      href: https://pantaris.io
    - title: Workspace
      href: https://project.pantaris.io
    - title: Contact & Support
      href: https://documentation.pantaris.io/support/contact
  # custom css and styling
  ## without cname
  # themeUrl: https://calponia.github.io/status-page-poc2/etas-theme.css
  # logoUrl: https://calponia.github.io/status-page-poc2/logo_white.svg
  # favicon: https://calponia.github.io/status-page-poc2/favicon.png
  ## with cname
  themeUrl: https://status.pantaris.io/etas-theme.css
  logoUrl: https://status.pantaris.io/logo_white.svg
  favicon: https://status.pantaris.io/favicon.png
  links:
    - rel: stylesheet
      ## without cname
      # href: https://calponia.github.io/status-page-poc2/custom.css
      ## with cname
      href: https://status.pantaris.io/custom.css

